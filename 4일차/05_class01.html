<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { /*class를 표시하는 -> .
             클래스 이름이 "box"인 요소에 스타일을 적용 */
            width: 100px;
            height: 100px;
            border: 3px solid #666;
        }
    </style>

</head>
<body>
    
<div class="box">
    수요일
</div>

<div class="box">
    목요일
</div>

</body>
</html>
